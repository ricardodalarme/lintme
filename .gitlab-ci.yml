default:
  image: dart

stages:
  - analyze

jobAnalyze:
  stage: analyze
  script:
    - dart pub upgrade
    - dart run lintme:metrics lib -r gitlab > code-quality-report.json
    - dart run lintme:metrics lib -r html
  artifacts:
    paths:
      - metrics
    reports:
      codequality: code-quality-report.json
